<div class="p-3">
  <img *ngIf="editMode" class="avatar" [src]="user.avatar" alt="">
  <img class="avatar add" *ngIf="!editMode" src="assets/images/icons/user.svg" alt="">
  <label class="font-14 text-gray-light my-2 d-block">Name</label>
  <app-input
  [formGroup]="form"
  [controlName]="'name'"
  ></app-input>

  <label class="font-14 text-gray-light my-2">Job titleâ€¦</label>
  <app-input
  [formGroup]="form"
  [controlName]="'job'"
  ></app-input>

  <div class="mt-4 d-flex">
    <button mat-dialog-close class="main-btn secondary font-15 border-radius-25 px-4 me-1"> Cancle

    </button>
